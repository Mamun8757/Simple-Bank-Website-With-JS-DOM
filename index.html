<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Bank Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-mono">
    <h1 class="text-5xl text-center my-5">Welcome to my <span class="text-green-400">Baper Bank</span></h1>
    <div class="bg-sky-100 w-3/4 mx-auto rounded-md">
        <h2 class="text-2xl px-10 py-5">Please Login</h2>
        <input type="email" placeholder="Enter Your Email Address" class="block w-3/4 mx-10 px-3 mb-3 py-1.5 rounded-md" id="user-email">
        <input type="password" id="user-password" placeholder="Enter Your Password" class="block px-3 py-1.5 w-3/4 mx-10 mb-3 rounded-md">
        <button class="text-xl mx-10 my-5 bg-amber-600 hover:bg-sky-700 px-10 py-2 text-white rounded-md" id="btn-login">Login</button>
    </div>

    <!-- Js File  -->
    <script src="script.js"></script>
</body>
</html>
